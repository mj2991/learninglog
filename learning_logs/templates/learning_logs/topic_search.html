{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}
    

{% block content %}

<p>Topics</p>
    {% for topic in topics %}
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
    {% empty %}
        <h3>No match</h3>
    {% endfor %}

{% endblock content %}
